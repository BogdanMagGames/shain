<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score-board">
            <button id="reset-btn">Reset</button>
        </div>
        <div class="score-center">
            <span id="score">Score: 0</span>
            <span id="profit-per-click">Прибыль за клик: 1</span>
            <button id="upgrade-btn">Upgrade 100</button>
        </div>
        <button id="game-btn" class="game-btn"></button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
